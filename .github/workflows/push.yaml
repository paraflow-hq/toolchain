name: Build and publish toolchain multi-arch Docker image to multiple registries
on:
  release:
    types: [published]

  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Test
        uses: docker/bake-action@v5
        with:
          push: false
          files: docker-bake.hcl
          set: |
            *.cache-from=type=registry,ref=ghcr.io/${{ github.repository }}:cache
            *.cache-to=type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max
        env:
          BUILDKIT_PROGRESS: plain

      - name: Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: toolchain
          # push: ${{ github.event_name != 'pull_request' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max

      - name: Trigger preview flow
        run: curl -X GET ${{ secrets.NF_WEBHOOK_PREVIEW }}?image_tag=${{ steps.meta.outputs.version }}

      - name: Trigger release flow
        if: github.event_name != 'pull_request'
        run: curl -X GET ${{ secrets.NF_WEBHOOK }}?image_tag=${{ steps.meta.outputs.version }}
